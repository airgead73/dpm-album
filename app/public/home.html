<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPM Album</title>
  <link rel="stylesheet" href="/main.css" type="text/css">
  <script src="/bundle.js" type="text/javascript" defer></script>
</head>
<body>
  <h1>DPM Album</h1>
  <p><a href="/logout">logout</a></p>
  <div class="card">
    <form class="card-body">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="text to process" aria-label="text to process" aria-describedby="process_btn" id="txt">
        <button class="btn btn-outline-secondary" type="button" id="process_btn" data-process="txt">process</button>
        <button class="btn btn-outline-secondary" type="reset">reset</button>
        
      </div>
    </form>

  </div>
  <p class="mt-4 border-0">
    <input class="border-0" type="text" id="processed_txt" readonly>
  </p>
</body>
</html>
